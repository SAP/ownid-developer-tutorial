<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OwnID Developers Guide</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Developer documentation of OwnID">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="pragma" content="no-cache"/>
  <!-- link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <!-- Custom theme styles -->
  <style>
    /* ... */
  </style>

  <script type="application/javascript">var appVersion = '${APP_VERSION}';</script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'OwnID Documentation',
      repo: 'tue',
      coverpage: true,
      corner: {
        url: "https://github.wdf.sap.corp/OwnID/", 
        icon: "github", 
      },
      //loadNavbar: true,
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      },
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search OwnID docs...',
        noData: 'No Results!',
        depth: 5
      },
      routerMode: 'history',
      pagination: {
        crossChapter: true,
        crossChapterText: true
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
</body>
</html>
