<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OwnID Demo</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

<body>

<header class="header">
  <div class="row">
    <div class="column side">
      <img src="/assets/ownid-logo.svg" alt="logo" width="140" height="50">
    </div>

    <div class="column middle">This website is only for demoing purposes to showcase how the OwnID widget functions.
      <p><a href="mailto:contact@ownid.com"> Want to learn more? Contact us</a></p>
    </div>
  </div>
</header>

<div class="popup-container">
  <div class="popup-content">
    <form class="own-form" onsubmit="onResetPassword(); return false;">
      <div class="forgot-password-title">Reset Login</div>

      <div class="forgot-password-description">Enter your new password or skip the password.</div>

      <div class="errors"></div>

      <input class="own-input" type="password" placeholder="New Password" id="password">

      <input class="own-input" type="password" placeholder="Confirm Password" id="confirm-password">

      <button class="own-button" type="submit">Set new Password</button>
    </form>

  </div>
</div>
